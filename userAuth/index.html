<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Auth</title>
</head>

<body>

    <div>
        <h1>Login</h1>
        <form id="loginForm">
            <div>
                <label for="txtLoginEmail">Email: </label>
                <br>
                <input type="email" id="txtLoginEmail">
            </div>
            <br>
            <div>
                <label for="txtLoginPassword">Password: </label>
                <br>
                <input type="password" id="txtLoginPassword">
            </div>
            <br>
            <input type="submit" value="Login" id="btnLogin">
        </form>
    </div>

    <hr>

    <div>
        <h1>Register User</h1>
        <form id="registerForm">
            <div>
                <label for="txtRegisterEmail">Email: </label>
                <br>
                <input type="email" id="txtRegisterEmail">
            </div>
            <br>
            <div>
                <label for="txtRegisterPassword">Password: </label>
                <br>
                <input type="password" id="txtRegisterPassword">
            </div>
            <br>
            <input type="submit" value="Register" id="btnRegister">
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="main.js"></script>
</body>

</html>
